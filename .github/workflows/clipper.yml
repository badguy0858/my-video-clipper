name: Video Clipper
on:
  repository_dispatch:
    types: [trigger-clipper]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v3

      - name: Install Download Tool
        run: pip install gdown

      - name: Download Video
        run: gdown ${{ github.event.client_payload.file_id }} -O input.mp4

      - name: Process to Short
        run: ffmpeg -i input.mp4 -t 58 -vf "crop=ih*(9/16):ih,scale=1080:1920" -c:v libx264 -crf 23 -c:a aac output.mp4

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: clipped-video
          path: output.mp4
